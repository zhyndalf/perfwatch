services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-perfwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-perfwatch}
      POSTGRES_DB: ${POSTGRES_DB:-perfwatch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U perfwatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    privileged: true  # Required for perf_events access
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-perfwatch}:${POSTGRES_PASSWORD:-perfwatch}@db:5432/${POSTGRES_DB:-perfwatch}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
